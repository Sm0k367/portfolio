<section class="relative pt-32 pb-20 overflow-hidden">
  <div class="max-w-7xl mx-auto px-4 text-center">
    
    <h1 class="text-5xl md:text-7xl font-extrabold mb-6">
      Generate <span class="text-gradient">Unlimited.</span>
    </h1>

    <div class="max-w-3xl mx-auto mt-12 p-6 glass-card border-white/20">
      <div class="flex flex-col md:flex-row gap-4">
        <input id="user-prompt" type="text" 
               placeholder="Describe something epic (e.g. 'Cyberpunk city in a bottle')" 
               class="flex-1 bg-slate-900 border border-white/10 rounded-xl px-6 py-4 text-white focus:outline-none focus:border-pink-500 transition-all">
        
        <button id="generate-btn" onclick="generateMedia(document.getElementById('user-prompt').value)"
                class="px-8 py-4 rounded-xl bg-gradient-to-r from-[#7928ca] to-[#ff0080] text-white font-bold btn-glow">
          Generate Free
        </button>
      </div>
      
      <div id="preview-window" class="mt-8 aspect-video bg-slate-900/50 rounded-xl border border-dashed border-white/10 flex items-center justify-center overflow-hidden">
        <p class="text-slate-500 italic">Your masterpiece will appear here</p>
      </div>
    </div>

  </div>
</section>
