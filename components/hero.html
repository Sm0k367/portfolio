<section class="relative pt-32 pb-20 md:pt-40 md:pb-24 overflow-hidden">
  
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full -z-10">
    <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-600/10 blur-[120px] rounded-full"></div>
    <div class="absolute bottom-[0%] right-[-5%] w-[40%] h-[40%] bg-pink-600/10 blur-[100px] rounded-full"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    
    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 mb-8">
      <span class="text-xs font-medium text-slate-400 uppercase tracking-[0.2em]">Open Source Engine</span>
    </div>

    <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6">
      Free <span class="text-gradient">Modular</span> AI
    </h1>
    <p class="max-w-2xl mx-auto text-slate-400 mb-12">
      Enter a prompt below to generate high-fidelity media instantly. Powered by Stable Diffusion XL.
    </p>

    <div class="max-w-4xl mx-auto">
      <div class="glass-card p-2 mb-8 flex flex-col md:flex-row gap-2 border-white/5 shadow-2xl">
        <input 
          id="user-prompt" 
          type="text" 
          placeholder="A neon-lit cybernetic forest at dusk, 8k resolution..." 
          class="flex-1 bg-transparent border-none px-6 py-4 text-white focus:outline-none placeholder:text-slate-600"
        >
        <button 
          id="generate-btn" 
          onclick="generateMedia()"
          class="px-8 py-4 rounded-xl bg-gradient-to-r from-[#7928ca] to-[#ff0080] text-white font-bold transition-all active:scale-95 shadow-lg shadow-purple-500/20"
        >
          Generate Free
        </button>
      </div>

      <div 
        id="preview-window" 
        class="relative min-h-[400px] md:min-h-[500px] w-full glass-card border-dashed border-white/10 flex items-center justify-center overflow-hidden bg-slate-900/20"
      >
        <div class="text-center p-8">
          <div class="w-16 h-16 mx-auto mb-4 border border-white/10 rounded-2xl flex items-center justify-center opacity-40">
            <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <p class="text-slate-500 font-medium">Ready for your masterpiece</p>
          <p class="text-slate-600 text-sm mt-1">Type something above and click generate.</p>
        </div>
      </div>
    </div>

  </div>
</section>
